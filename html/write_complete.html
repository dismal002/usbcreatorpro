<div>

  <section class="instruction">
    <article>
      <h1>
        {{"Image Written Successfully" | translate}}
        <span ng-show="!app.writeParams.device.local">
          ({{ app.getDisplayChromeOsVersion() }})
        </span>
      </h1>

      <figure>
        <img class="image" ng-src="../img/success.png" alt="" />
        <figcaption></figcaption>
      </figure>

      {{"COMPLETE_MESSAGE" | translate}}
      <ng-show ng-hide="app.showUserFeedbackForm">
        <br>
        <br>
      </ng-show>

      <ul>
        <li ng-bind-html="'Remove the SD card or USB and plug it into your device' | translate"></li>
        <li ng-bind-html="'Follow manufactures instructions to boot from portable media. T' | translate"></li>
      </ul>

    </article>
  </section>

  <app-footer back="app.reset()" forward="app.sendCrosRecoveryFeedbackAndClose()"
      forward-text="DONE_BUTTON_TEXT"
      back-text="CREATE_ANOTHER_BUTTON_TEXT"></app-footer>
</div>
